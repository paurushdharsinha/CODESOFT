<!-- Contact start here  -->

<div id="contact">
    <div id="contactChild">
        <form action="/submit" method="post">

            <button id="orderNow"> ORDER NOW </button>

            <label for="fname">First Name </label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname"> Last Name </label>
            <input type="text" id="lname" name="lname" required>

            <label for="email"> Email </label>
            <input type="email" id="email" name="email">

            <label for="address"> Address </label>
            <textarea type="text" id="address" name="address"> </textarea>

            <label for="phone"> Phone number </label>
            <input type="tel" id="phone" name="phone" value="+91 " required>

            <label for="message"> Order </label>
            <textarea id="message" name="message" required> </textarea>

            <button type="submit" id="submit">Submit</button>

        </form>


        <!-- Vertical Line  -->
        <div id="verticalLine"> </div>


        <!-- Contact Info  -->
        <div id="ContactDiv">

            <div id="ourContact">
                <h2> Our Contact </h2>
                <p> You can also place your order via Phone call. </p>
            </div>

            <div class="innerFlex">
                <img class="innerImage" src="./images/phone-icon.jpeg" alt="phone">
                <div class="innerDetails"> +91 9632587410 </div>
            </div>


            <div class="innerFlex">
                <img class="innerImage" src="./images/mail-icon use.png" alt="mail">
                <div class="innerDetails"> Dickensdining@gmail.com </div>
            </div>


            <div class="innerFlex">
                <img class="innerImage" src="./images/location icon.jpeg" alt="location">
                <div class="innerDetails"> Beside Samdariya Mall, Opposite of SBI Bank, Jabalpur, Madhya Pradesh, India
                </div>
            </div>

        </div>
    </div>
</div>
